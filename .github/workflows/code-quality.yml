name: Code Quality Check

on:
  pull_request:
    branches: [main, develop, feat/*]
  push:
    branches: [main, develop]

jobs:
  test-ids:
    name: ğŸ” Test IDs Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: ğŸ“¦ Install Dependencies
        run: yarn install

      - name: ğŸ” Validate Test IDs
        run: yarn check:testids

  accessibility:
    name: â™¿ Accessibility Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: ğŸ“¦ Install Dependencies
        run: yarn install

      - name: â™¿ Validate Accessibility
        run: yarn check:a11y

  tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: ğŸ“¦ Install Dependencies
        run: yarn install

      - name: ğŸ§ª Run Unit Tests
        run: yarn test --run --reporter=verbose

  lint:
    name: ğŸ” Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: ğŸ“¦ Install Dependencies
        run: yarn install

      - name: ğŸ” Run ESLint
        run: yarn lint
