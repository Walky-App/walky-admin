name: Code Quality Check

on:
  pull_request:
    branches: [main, develop, feat/*]
  push:
    branches: [main, develop]

jobs:
  test-ids:
    name: ğŸ” Test IDs
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: ğŸ” Check Test IDs
        run: yarn check:testids

  accessibility:
    name: â™¿ Accessibility
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: â™¿ Check Accessibility
        run: yarn check:a11y

  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: ğŸ§ª Run Tests
        run: yarn test --run --reporter=verbose

  lint:
    name: ğŸ” Linter
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: ğŸ” Run Linter
        run: yarn lint